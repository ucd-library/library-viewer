<style>
  :host {
    display: inline-block;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 10px #ccc;
    background-color: white;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 100;
    }
  }

  .root {
    position: relative;
  }

  #position {
    position: absolute;
    height: 10px;
    width: 10px;
    z-index: 10;
  }

  @keyframes grow {
    from {
      opacity: 1;
      transform: scale(1);
    }
    to {
      opacity: 0;
      transform: scale(2);
    }
  }

  .position .ring {
    border-radius: 10px;
    animation: grow 1500ms linear infinite;
    position: absolute;
    height: 10px;
    width: 10px;
    border: 1px solid blue;
    top: -1px;
    left: -1px;
  }

  .position .marker {
    border-radius: 10px;
    height: 10px;
    width: 10px;
    background-color: blue;
    top: 0;
    left: 0;
  }

  .scene-pt {
    margin: 1px 0 0 1px;
    position: absolute;
    border-radius: 8px;
    height: 8px;
    width: 8px;
    background-color: orange;
    z-index: 9;
  }

  #offset {
    position: absolute;
  }

  #floorImg {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
</style>


<div id="offset">
  <dom-repeat items="[[floorScenes]]">
    <template>
      <div class="scene-pt" style$="top:[[item.y]]px; left:[[item.x]]px" index$="[[index]]">
    </template>
  </dom-repeat>

  <div id="position" class="position" style$="top:[[positionY]]px; left:[[positionX]]px">
    <div style="position: relative">
      <div class="ring"></div>
      <div class="marker"></div>
    </div>
  </div>

  <img src$="[[floorPath]]" id="floorImg" />
</div>
